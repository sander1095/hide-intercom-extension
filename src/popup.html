<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #fff;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .header h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.enabled {
      background-color: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.disabled {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .toggle-btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .toggle-btn.enable {
      background-color: #28a745;
      color: white;
    }
    
    .toggle-btn.enable:hover {
      background-color: #218838;
    }
    
    .toggle-btn.disable {
      background-color: #dc3545;
      color: white;
    }
    
    .toggle-btn.disable:hover {
      background-color: #c82333;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      line-height: 1.4;
    }
    
    .intercom-status {
      font-size: 12px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .intercom-detected {
      background-color: #ffe6e6;
      color: #d63384;
      border: 1px solid #f5c2c7;
    }
    
    .intercom-not-detected {
      background-color: #f8f9fa;
      color: #6c757d;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Hide Intercom">
    <h3>Hide Intercom</h3>
  </div>
  
  <div id="intercomStatus" class="intercom-status intercom-not-detected">
    Checking for Intercom...
  </div>
  
  <div id="status" class="status enabled">
    Extension is enabled
  </div>
  
  <button id="toggleBtn" class="toggle-btn disable">
    Disable Extension
  </button>
  
  <div class="info">
    Click to toggle Intercom blocking on all websites. The red (!) badge appears when Intercom is detected and blocked.
  </div>

  <script src="popup.js"></script>
</body>
</html>
